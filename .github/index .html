  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #1E2A38;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1E2A38;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      background-color: #00aaff;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #007bbd;
    }
    section {
      padding: 2rem 1rem;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      border-bottom: 2px solid #00aaff;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .services, .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    footer {
      background-color: #1E2A38;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .gallery img {
      flex: 0 0 auto;
      height: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background-color: #00aaff;
      border-radius: 4px;
    }
    #contact-section {
      background: white;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    #contact-section h2 {
      color: #00aaff;
      margin-bottom: 1rem;
    }
    #contact-section p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
